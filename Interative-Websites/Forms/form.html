<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>Forms</title>
</head>

<body>
  <section id="overlay">
    <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
      alt="Davie's Burgers Logo" id="logo">
    <hr>
    <!-- It’s also important that we include a name attribute for the <input> 
        — without the name attribute, information in the 
        <input> won’t be sent when the <form> is submitted.-->
    <!-- To associate a <label> and an <input>, 
        the <input> needs an id attribute. We then assign the for attribute of 
        the <label> element with the value of the id attribute of <input> -->

    <form action="mailto:sophia852686@gmail.com" method="POST">
      <h1>Create a burger!</h1>

      <!-- -------------------Text type---------------------- -->
      <section class="protein">
        <label for="patty">What type of protein would you like?</label>
        <input type="text" name="patty" id="patty">
      </section>
      <hr>
      <!-- -------------------Number type---------------------- -->
      <section class="patties">
        <label for="amount">How many patties would you like?</label>
        <input type="number" name="amount" id="amount">
      </section>
      <hr>

      <section class="cooked">
        <label for="doneness">How do you want your patty cooked</label>
        <br>
        <span>Rare</span>
        <label for="doneness"></label>
        <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
        <span>Well-Done</span>
      </section>
      <hr>
      <!-- -------------------Checkbox Form multiple options---------------------- -->
      <section class="toppings">
        <span>What toppings would you like?</span>
        <br>
        <hr>
        <!--Add your code below for the first checkbox
        each <input> has a unique id to pair with a <label>.-->
        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="topping" id="tomato" value="tomato">
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="topping" id="onion" value="onion">
        <label for="onion">Onion</label>
      </section>
      <hr>

      <!-- -----------------Radio Button Input allow for one selection ------------------- -->
      <section class="cheesy">
        <span>Would you like to add cheese?</span>
        <br>
        <input type="radio" name="cheese" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cheese" id="no" value="no">
        <label for="no">No</label>
      </section>
      <hr>
      <!-- ----------------------------Dropdown list ---------------------------------- -->
      <section class="bun-type">
        <label for="bun">What type of bun would you like?</label>
        <select name="bun" id="bun">
          <option value="sesame">Sesame</option>
          <option value="potato">Potato</option>
          <option value="redbean">Red bean</option>
        </select>
      </section>
      <hr>
      <!-- ---------------------------Datalist Input---------------------------------- -->
      <!-- The <datalist> is used with an <input type="text"> element. 
        The <input> creates a text field that users can type into and filter options from the <datalist> -->
      <section class="sauce-selection">
        <label for="sauce">What type of sauce would you like?</label>
        <input type="text" list="sauces" id="sauce" name="sauce">
        <datalist id="sauces">
          <option value="ketchup"></option>
          <option value="mayo"></option>
          <option value="any"></option>
        </datalist>
      </section>
      <hr>

      <!-- ---------------------------textare Input---------------------------------- -->
      <section class="extra-info">
        <label for="extra">Anything else you want to add?</label>
        <br>
        <!--Add your code below-->
        <textarea name="extra" id="extra" cols="40" rows="3">Please tell us more!!</textarea>
      </section>

      <hr>
      <!-- ---------------------------Submit Form---------------------------------- -->
      <section class="submission">
        <!--Add your code below-->
        <input type="sumbit" value="Submit" class="sumbit">


      </section>

    </form>
  </section>
</body>

</html>
